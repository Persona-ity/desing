{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h2>Ты точно уверен, что хочешь удалить пост "{{ object.title }}"</h2>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Отменить</a>
            </div>
        </form>
    </div>
{% endblock content %}
